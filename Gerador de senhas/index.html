<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Gerador de Senha</h1>
    <p>Utilize o gerador online para criar uma senha forte e segura</p>
    <input type="text" 
        name="password"
        id="inPassword">
    <input type="range"
        name="passwordLength"
        id="inPasswordLenght" 
        value="16" 
        min="4"
        max="64">

    <button>Copiar senha</button>
    <script> 
        function generationPassword(){
            const chars = "abcdefghjkmnpqrstuvwxyzABCDEFGJKLMNPQRSTUVWXYZ123456789?!@&*()[]"
            let password = ""

            for (let i = 0; i < 8; i++){
                const randomNumber = Math.floor(Math.random() * chars.length)
                password += chars.substring(randomNumber, randomNumber + 1)
            }

        }
    </script>
</body>
</html>
